<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Associar Categorias para uma Tarefa</h1>

        <!-- Detalhes da Tarefa -->
        <div class="mb-3">
            <h3><span th:text="${tarefa.titulo}">Título da Tarefa</span></h3>
            <p><span th:text="${tarefa.id}">ID da Tarefa</span></p>
        </div>

        <!-- Lista de Categorias -->
        <div class="card">
            <div class="card-header">
                <h4>Categorias Disponíveis</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li th:each="categoria : ${categorias}" class="mb-3">
                        <div class="d-flex justify-content-between">
                            <span th:text="${categoria.nome}">Nome da Categoria</span>
                            <span th:text="${categoria.id}">ID da Categoria</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
