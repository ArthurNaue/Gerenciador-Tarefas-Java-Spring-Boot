<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Nova Categoria</h1>
        <form th:action="@{/templates/salvar}" method="post" th:object="${categoria}">
            <div th:if="${erros != null}" class="alert alert-danger">
                <p th:text="${erros}"></p>
            </div>

            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" th:field="*{id}" id="id" class="form-control">
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <textarea th:field="*{nome}" id="nome" rows="3" class="form-control"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark">Salvar</button>
                <a href="/templates/listar_categoria" class="btn btn-dark">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
